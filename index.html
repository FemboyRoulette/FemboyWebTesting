<script>
    const xhr = new XMLHttpRequest();
    const container = document.getElementsByClassName("container")[0];
    var img = document.createElement("img");
    var artist = document.getElementsByClassName("artist")[0];
    img.style.maxWidth = "450px";
    xhr.open("GET", "https://api.femboyroulette.xyz/");
    xhr.send();
    xhr.onreadystatechange = (e) => {
        if (xhr.readyState == 4 && xhr.status == 200) {
            var i = JSON.parse(xhr.responseText);
            img.src = i["image"];
            if(img.src == "https://wallpapercave.com/wp/wp6570192.jpg") {
                location.reload();  
            }
            artist.innerHTML = i["artist"];
        }
    }
    container.appendChild(img);
    container.appendChild(artist);
</script>
